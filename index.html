<!DOCTYPE html>
<html lang="pt-br">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Lava Jato Ônix</title>

<style>

body{

margin:0;
font-family:Arial;
background:linear-gradient(120deg,#ffffff,#f1f1f1);
animation:fade 1s;

}

@keyframes fade{

from{opacity:0}
to{opacity:1}

}

header{

background:white;
padding:15px;
display:flex;
align-items:center;
gap:10px;
box-shadow:0 4px 15px rgba(0,0,0,0.2);

}

.logo{

width:60px;
border-radius:50%;

}

h1{

margin:0;
color:#c40000;

}

.insta{

margin-left:auto;
color:#c40000;
font-weight:bold;
cursor:pointer;

}

.container{

padding:20px;

}

input,select{

width:100%;
padding:15px;
margin-top:10px;
border-radius:10px;
border:1px solid #ccc;

}

button{

background:#c40000;
color:white;
border:none;
padding:15px;
border-radius:10px;
font-size:16px;
margin-top:10px;
width:100%;
cursor:pointer;
transition:0.3s;

}

button:hover{

transform:scale(1.05);

}

.card{

background:white;
padding:15px;
border-radius:10px;
margin-top:10px;
animation:fade 0.5s;

}

.admin{

position:fixed;
top:10px;
right:10px;
font-size:25px;
cursor:pointer;

}

</style>

</head>

<body>


<header>

<img src="./LAVA%20JATO.png" class="logo">

<h1>Lava Jato Ônix</h1>


<div class="insta"

onclick="window.open('https://instagram.com/lavajato.onix')"

>

@lavajato.onix

</div>


</header>


<div class="admin" onclick="admin()">⋮</div>


<div class="container">


<h2>Agendar</h2>


<input id="nome" placeholder="Seu nome">


<input id="carro" placeholder="Seu carro">


<input id="fone" placeholder="Telefone">


<input type="date" id="data">


<select id="hora"></select>


<button onclick="agendar()">

AGENDAR

</button>


<button onclick="abrirRemarcar()">

REMARCAR HORÁRIO

</button>


<div id="lista"></div>


</div>


<script>


senha="I8i82022@2023"


function carregarHoras(){

let select=hora

select.innerHTML=""


let agora=new Date()

let limite=agora.getHours()+3


for(let h=12;h<=17;h++){

if(h>=limite){

select.innerHTML+=`<option>${h}:00</option>`

}

}

}


carregarHoras()


function agendar(){

lista=JSON.parse(localStorage.getItem("agenda")||"[]")


lista.push({

nome:nome.value,

carro:carro.value,

fone:fone.value,

data:data.value,

hora:hora.value

})


localStorage.setItem("agenda",JSON.stringify(lista))


mostrar()

}


function mostrar(){

lista=JSON.parse(localStorage.getItem("agenda")||"[]")


html=""


lista.forEach((a)=>{


html+=`

<div class="card">

Cliente: ${a.nome}<br>

Carro: ${a.carro}<br>

Data: ${a.data}<br>

Hora: ${a.hora}

</div>

`

})


lista.innerHTML=html


document.getElementById("lista").innerHTML=html


}


mostrar()


function abrirRemarcar(){


nomeR=prompt("Seu nome exato")

carroR=prompt("Seu carro")

horaR=prompt("Hora marcada")


lista=JSON.parse(localStorage.getItem("agenda")||"[]")


item=lista.find(

a=>a.nome==nomeR &&

a.carro==carroR &&

a.hora==horaR

)


if(!item){

alert("não encontrado")

return

}


nova=prompt("Nova hora")


item.hora=nova


localStorage.setItem("agenda",JSON.stringify(lista))


mostrar()


}


function admin(){


s=prompt("senha")


if(s!=senha)return


lista=JSON.parse(localStorage.getItem("agenda")||"[]")


fat=lista.length*50


alert(

"Agendamentos: "+lista.length+

"\nFaturamento: R$"+fat

)


}


</script>


</body>
</html>
