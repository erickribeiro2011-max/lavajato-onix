<!DOCTYPE html>
<html lang="pt-br">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Lava Jato Ônix</title>

<style>

body{
margin:0;
font-family:Arial;
background:#ffffff;
}

#loading{

position:fixed;
width:100%;
height:100%;
background:white;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:999;

}

#loading img{

width:150px;

animation: girar 2s infinite linear;

}

@keyframes girar{

0%{transform:rotate(0)}
100%{transform:rotate(360deg)}

}

header{

background:#d10000;
color:white;
padding:15px;
display:flex;
align-items:center;
justify-content:space-between;

}

.logo{

display:flex;
align-items:center;
gap:10px;

}

.logo img{

width:50px;
border-radius:50%;

}

button{

background:#d10000;
color:white;
border:none;
padding:12px;
border-radius:10px;
font-size:16px;
margin-top:10px;

}

input,select{

width:100%;
padding:12px;
margin-top:10px;
border-radius:10px;
border:1px solid gray;

}

.slot{

background:#eee;
padding:10px;
margin:5px;
border-radius:10px;

}

</style>

</head>

<body>

<div id="loading">

<img src="https://i.imgur.com/yourlogo.png">

<h2>Bem vindo ao Lava Jato Ônix</h2>

</div>

<header>

<div class="logo">

<img src="https://i.imgur.com/yourlogo.png">

<h2>Lava Jato Ônix</h2>

</div>

<button onclick="admin()">⋮</button>

</header>

<iframe
src="https://maps.google.com/maps?q=Rua%20Onix,193%20Santa%20Luzia&t=&z=15&ie=UTF8&iwloc=&output=embed"
width="100%"
height="200">
</iframe>

<div style="padding:20px">

<h2>Agendamento</h2>

<input id="nome" placeholder="Seu nome">

<input id="carro" placeholder="Carro">

<input id="telefone" placeholder="Telefone">

<select id="servico">

<option value="50">Lavagem Simples - R$50</option>

<option value="80">Lavagem Completa - R$80</option>

<option value="120">Lavagem Premium - R$120</option>

</select>

<input type="date" id="data">

<div id="horarios"></div>

<button onclick="agendar()">Agendar</button>

</div>

<script>

setTimeout(()=>{

loading.style.display="none"

},2000)

let agendamentos = JSON.parse(localStorage.getItem("ag")) || []

let selecionado=""

function gerar(){

let div=document.getElementById("horarios")

div.innerHTML=""

let agora=new Date()

let horaAtual=agora.getHours()+3

for(let h=12;h<=17;h++){

if(h>=horaAtual){

let btn=document.createElement("button")

btn.innerText=h+":00"

btn.onclick=()=>{

selecionado=h

}

div.appendChild(btn)

}

}

}

data.onchange=gerar

function agendar(){

let nome=document.getElementById("nome").value

let carro=document.getElementById("carro").value

let tel=document.getElementById("telefone").value

let serv=document.getElementById("servico").value

let data=document.getElementById("data").value

if(!nome||!carro||!tel||!data){

alert("Preencha tudo")

return

}

agendamentos.push({

nome,

carro,

tel,

serv,

data,

hora:selecionado

})

localStorage.setItem("ag",JSON.stringify(agendamentos))

alert("Agendado")

}

function admin(){

let senha=prompt("Senha admin")

if(senha=="I8i82022@2023"){

let total=0

agendamentos.forEach(a=>{

total+=Number(a.serv)

})

alert("Faturamento: R$"+total)

}

}

</script>

</body>

</html>
