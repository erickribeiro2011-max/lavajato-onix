hora.innerHTML+=`<option>${i}:00</option>`

function agendar(){

lista=JSON.parse(localStorage.getItem("agenda")||"[]")

nome:nome.value,

carro:carro.value,

fone:fone.value,

data:data.value,

})

}

function remarcar(){

n=prompt("nome")

c=prompt("carro")

d=prompt("data")

h=prompt("hora")


lista=JSON.parse(localStorage.getItem("agenda")||"[]")


item=lista.find(

a=>a.nome==n &&

a.carro==c &&

a.data==d &&

a.hora==h

)


if(!item){

alert("ERRO dados incorretos")

return

}


item.data=prompt("nova data")

item.hora=prompt("nova hora")


localStorage.setItem("agenda",JSON.stringify(lista))

mostrar()

}


function excluir(){

n=prompt("nome")

c=prompt("carro")

d=prompt("data")

h=prompt("hora")


lista=JSON.parse(localStorage.getItem("agenda")||"[]")


index=lista.findIndex(

a=>a.nome==n &&

a.carro==c &&

a.data==d &&

a.hora==h

)


if(index==-1){

alert("ERRO dados incorretos")

return

}


lista.splice(index,1)

localStorage.setItem("agenda",JSON.stringify(lista))

mostrar()

}
